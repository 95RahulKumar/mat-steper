<h2 mat-dialog-title>Sort Options</h2>

<mat-list>
  <ng-container *ngFor="let category of data">
    <h3>{{ category.title }}</h3>
    <mat-list-item *ngFor="let item of category.items">
      <mat-checkbox
        (change)="selectItem(category.title, item.value)"
        [checked]="isSelected(category.title, item.value)"
      >
        {{ item.label }}
      </mat-checkbox>
    </mat-list-item>
  </ng-container>
</mat-list>

<div class="actions">
  <button mat-button (click)="onClear()">Clear</button>
  <button mat-button color="primary" (click)="onApply()">
    Apply ({{ selectedCount }})
  </button>
</div>
